<!DOCTYPE html>
<html>
<head>
    <title>Three.js Light Test</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
        <script type="importmap">
            {
              "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/"
              }
            }
          </script>
</head>
<body>
    <script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/OrbitControls.js';
        // import { DirectionalLightHelper } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/helpers/DirectionalLightHelper.js';

        // 1. Сцена, Камера, Рендерер
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Синий фон

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 5); // Камера далеко, чтобы видеть куб

        // *ВАЖНО: УБЕРИ context: context ОТСЮДА!*
        const canvas = document.createElement('canvas');
canvas.className = 'Canvas3d'
const context = canvas.getContext('webgl'); 

const renderer = new THREE.WebGLRenderer({ antialias: true,   canvas: canvas, context: context})
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. Управление камерой (ОЧЕНЬ ВАЖНО для диагностики света)
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;

        // 3. Свет
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight.position.set(5, 5, 5); // Свет сверху-сбоку
        scene.add(directionalLight);

        // Помощник для направленного света (должен быть виден!)
        // const directionalLightHelper = new DirectionalLightHelper(directionalLight, 1);
        // scene.add(directionalLightHelper);

        // 4. Объект (Куб)
        const geometry = new THREE.BoxGeometry(1.5, 1.5, 1.5); // Куб заметного размера
        const material = new THREE.MeshStandardMaterial({
            color: 0x0077ff, // Ярко-синий цвет
            metalness: 0.1,
            roughness: 0.2  // Низкая шероховатость для заметных бликов
        });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // 5. Анимация
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Обновляем контролы
            renderer.render(scene, camera);
        }
        animate();

        // 6. Обработка изменения размера окна
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
